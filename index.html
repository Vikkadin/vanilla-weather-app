<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="src/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <video autoplay muted loop id="my-video">
    <source src="video/clear-sky.mp4" type="video/mp4" id="clear-sky" />
    <source src="video/clouds.mp4" type="video/mp4" id="clouds" />
    <source src="video/mist.mp4" type="video/mp4" id="mist" />
    <source src="video/rain.mp4" type="video/mp4" id="rain" />
    <source src="video/snow.mp4" type="video/mp4" id="snow" />
    <source src="video/thunderstorm.mp4" type="video/mp4" id="thunderstorm" />
    <source src="video/drizzle.mp4" type="video/mp4" id="drizzle" />
  </video>

  <div class="container body-wrap">

    <div class="card-box">
      <div class="row">
        <div class="col-12">
          <h1 class="main-city" id="current-city"></h1>
        </div>
      </div>

      <form class="input-group mb-3 search-tab" id="search-form">
        <input type="search" class="form-control" id="input-form" placeholder="Type city name..." autocomplete="off">
        <button class="btn btn-outline-light search-button" type="submit" value="search" id="start-button">
          Search
        </button>
        <button class="btn btn-outline-light location-button" type="button" id="current-location">
          Current location
        </button>
      </form>

      <div class="row">
        <div class="col-4 main-description">
          <div class="description" id="weather-description"></div>
          <img src="" alt="weather-description-icon" class="main-icon" id="icon">
        </div>

        <div class="col-3 main-temp">
          <div class="units"><a href="#" class="active decoration" id="celsius">°C</a> | <a href="#" class="decoration"
              id="fahrenheits">°F</a></div>
          <h2 class="current-temp" id="current-temperature"></h2>
        </div>

        <div class="col-5 forecast-info">
          <div class="main-forecast-info">
            <div class="current-date" id="date"></div>
            <div>Humidity: <span id="humidity"></span> %</div>
            <div>Wind: <span id="wind"></span> m/sec</div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <h3 class="daily">Daily Forecast</h3>
          <div class="weather-forecast" id="dailyForecast">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <h3 class="hourly">Today Hourly Forecast</h3>
          <div class="weather-forecast" id="hourlyForecast">
          </div>
        </div>
      </div>

      <div class="footer">
        <a href="https://github.com/Vikkadin/vanilla-weather-app" class="github-link" target="_blank">Open-source
          code</a>
        by Vika Kelii
      </div>
    </div>

  </div>
  <script src="src/index.js"></script>
</body>

</html>
